<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/vendor/moment.js"></script>
    <script type="text/javascript" src="/vendor/notify.js"></script>
    <script type="text/javascript" src="/vendor/jquery.popupoverlay.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/user.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="register">Register</span>
      <button class="login">Login</button>
      <button class="logout hidden">Logout</button>
      <button class="compose-button hidden">Compose</button>
    </nav>

    <div id="login-popup">
      <h2>Login</h2>
      <form id="login-form" method="POST" action="/login">
        <div>
          <label for="username">User Name: </label>
          <input id="login-username" type="text" name="username">
          <br><br>
          <label for="password">Password: </label>
          <input id="login-password" type="password" name="password">
          <br><br>
          <input id="login-button" type="submit" value="Login">
        </div>
      </form>
    </div>

    <div id="register-popup">
      <h2>Welcome Aboard</h2>
      <div>
        <form id="register-form" method="POST" action="/register">
          <label for="username">User Name: </label>
          <input id="register-username" type="text" name="username">
          <br><br>
          <label for="handle">Handle: </label>
          <input id="register-handle" type="text" name="handle" placeholder="@">
          <br><br>
          <label for="password">Password: </label>
          <input id="register-password" type="password" name="password">
          <br><br>
          <input id="register-button" type="submit" value="Register">
        </form>
      </div>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet hidden">
        <h2 class="new-tweet-head">Compose Tweet</h2>
        <form class="tweet-form" method="POST" action="/tweets">
          <textarea class="input-field" name="text" placeholder="Got Something To Say?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweet-container"></section>
    </main>

  </body>
</html>
